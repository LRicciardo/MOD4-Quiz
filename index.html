<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Trivia for Dinosaurs</title>
    <!-- <link rel="stylesheet" href="./assets/css/normalize.css" /> -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body onload="displayHallOfFame()">
    <header>
      <h1>Movie Trivia for Dinosaurs</h1>
      <h2>or for Serious Movie Buffs</h2>
    </header>
    <div class="heading1-container">
      <button id="startBtn" type="button"  onclick="startQuiz()">START</button>
      <div class="countdown">
        <h3 id="time-hdg">Time Remaining</h3>
        <p id="finalCountdown">00:00</p>
      </div>
    </div>
    <div class="main">
      <div class="quiz-container">
        <div class="question-container">
          <span id ="questionArea">This is the question area xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx</span>
        </div>
        <div class="answerArea">
          <button type="button" id="guess1" onclick="guessAnswerA()">A. <span id="choice1" data-choice="a">This is the choice 1 button xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx</span></button>
          <button type="button" id="guess2" onclick="guessAnswerB()">B. <span id="choice2" data-choice="b">This is the choice 2 button xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx</span></button>
          <button type="button" id="guess3" onclick="guessAnswerC()">C. <span id="choice3" data-choice="c">This is the choice 3 button xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx</span></button>
          <button type="button" id="guess4" onclick="guessAnswerD()">D. <span id="choice4" data-choice="d">This is the choice 4 button xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx</span></button>
        </div>
      </div>
      <div class="holdingContainer">
        <div class="famousPeople">
          <h3 class="hallOfFame">Hall of Fame</h3>
          <h6 class="hallOfFame">Player ----- Right ----- Wrong ----- Time Left</h6>
          <ul id="listHOF">xxxxxxxxxx</ul>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
