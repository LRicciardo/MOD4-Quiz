<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Trivia for Dinosaurs</title>
    <!-- <link rel="stylesheet" href="./assets/css/normalize.css" /> -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Movie Trivia for Dinosaurs</h1>
      <h3>or for Serious Movie Buffs</h3>
    </header>
    <div class="heading1-container">
      <button id="startBtn" type="button" >START</button>
      <div class="countdown">
        <h3 id="time-hdg">Time<br>Remaining</h3>
        <p id="finalCountdown">00:00</p>
      </div>
    </div>
    <div class="main">
      <div class="quiz-container">
        <div class="question-container">
          <span id ="questionArea">This is the question</span>
        </div>
        <div class="answerArea">
          <button type="button" id="ans1" data-letter="a">A. <span id="choice1"></span></button>
          <button type="button" id="ans2" data-letter="b">B. <span id="choice2"></span></button>
          <button type="button" id="ans3" data-letter="c">C. <span id="choice3"></span></button>
          <button type="button" id="ans4" data-letter="d">D. <span id="choice4"></span></button>
        </div>
      </div>
      <div class="holdingContainer">
        <div class="famousPeople">
          <h3 class="hallOfFame">Hall of Fame</h3>
          <ul id="listHOF">xxxxxxxxxx</ul>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
